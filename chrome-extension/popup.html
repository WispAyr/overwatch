<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Overwatch Debug Console</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 600px;
      height: 500px;
      background: #0a0e14;
      color: #e6e6e6;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: #0d1117;
      padding: 12px 16px;
      border-bottom: 2px solid #22d3ee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header h1 {
      font-size: 14px;
      font-weight: 600;
      color: #22d3ee;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
      animation: pulse 2s infinite;
    }
    
    .status-indicator.connected {
      background: #22c55e;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .controls {
      padding: 8px 16px;
      background: #161b22;
      border-bottom: 1px solid #30363d;
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .controls button {
      padding: 4px 12px;
      background: #21262d;
      border: 1px solid #30363d;
      color: #e6e6e6;
      border-radius: 4px;
      cursor: pointer;
      font-size: 11px;
      transition: all 0.2s;
    }
    
    .controls button:hover {
      background: #30363d;
      border-color: #22d3ee;
    }
    
    .controls button.active {
      background: #22d3ee;
      color: #0a0e14;
      border-color: #22d3ee;
    }
    
    .controls select {
      padding: 4px 8px;
      background: #21262d;
      border: 1px solid #30363d;
      color: #e6e6e6;
      border-radius: 4px;
      font-size: 11px;
    }
    
    .controls input {
      padding: 4px 8px;
      background: #21262d;
      border: 1px solid #30363d;
      color: #e6e6e6;
      border-radius: 4px;
      font-size: 11px;
      flex: 1;
      min-width: 150px;
    }
    
    .stats {
      display: flex;
      gap: 12px;
      font-size: 10px;
      color: #8b949e;
    }
    
    .stat {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .console {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
      background: #0a0e14;
    }
    
    .console::-webkit-scrollbar {
      width: 8px;
    }
    
    .console::-webkit-scrollbar-track {
      background: #161b22;
    }
    
    .console::-webkit-scrollbar-thumb {
      background: #30363d;
      border-radius: 4px;
    }
    
    .console::-webkit-scrollbar-thumb:hover {
      background: #484f58;
    }
    
    .message {
      margin-bottom: 8px;
      padding: 8px;
      background: #161b22;
      border-left: 3px solid #30363d;
      border-radius: 2px;
      font-size: 11px;
      animation: slideIn 0.2s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-10px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .message.debug { border-left-color: #3b82f6; }
    .message.detection { border-left-color: #22d3ee; }
    .message.error { border-left-color: #ef4444; }
    .message.status { border-left-color: #f59e0b; }
    
    .message-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
      font-size: 10px;
    }
    
    .message-type {
      color: #22d3ee;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .message-time {
      color: #6e7681;
    }
    
    .message-source {
      color: #8b949e;
      font-size: 10px;
      margin-bottom: 4px;
    }
    
    .message-content {
      color: #e6e6e6;
      white-space: pre-wrap;
      word-break: break-word;
    }
    
    .message-detections {
      margin-top: 6px;
      padding: 6px;
      background: #0a0e14;
      border-radius: 2px;
      font-size: 10px;
    }
    
    .detection-item {
      padding: 2px 0;
      color: #22d3ee;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #6e7681;
    }
    
    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 12px;
    }
    
    .footer {
      padding: 8px 16px;
      background: #0d1117;
      border-top: 1px solid #30363d;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 10px;
      color: #6e7681;
    }
    
    .footer button {
      padding: 4px 8px;
      background: transparent;
      border: 1px solid #30363d;
      color: #8b949e;
      border-radius: 4px;
      cursor: pointer;
      font-size: 10px;
    }
    
    .footer button:hover {
      background: #21262d;
      color: #e6e6e6;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>
      üêõ Overwatch Debug
      <div class="status-indicator" id="statusIndicator"></div>
    </h1>
    <div class="stats">
      <div class="stat">
        <span>üìä</span>
        <span id="messageCount">0</span>
      </div>
      <div class="stat">
        <span>‚ö°</span>
        <span id="messageRate">0/s</span>
      </div>
    </div>
  </div>
  
  <div class="controls">
    <button id="connectBtn">Connect</button>
    <button id="clearBtn">Clear</button>
    <button id="pauseBtn">Pause</button>
    <button id="overlayBtn" title="Toggle floating overlay on page">Overlay</button>
    <select id="filterType">
      <option value="all">All Messages</option>
      <option value="debug_message">Debug</option>
      <option value="detection_data">Detections</option>
      <option value="node_error">Errors</option>
      <option value="status_update">Status</option>
    </select>
    <input type="text" id="searchInput" placeholder="Search messages...">
    <select id="maxMessages">
      <option value="50">50 msgs</option>
      <option value="100" selected>100 msgs</option>
      <option value="200">200 msgs</option>
      <option value="500">500 msgs</option>
    </select>
  </div>
  
  <div class="console" id="console">
    <div class="empty-state">
      <div class="empty-state-icon">üîå</div>
      <div>Click "Connect" to start receiving debug messages</div>
      <div style="font-size: 9px; margin-top: 8px;">WebSocket: ws://localhost:8000/api/ws</div>
    </div>
  </div>
  
  <div class="footer">
    <div id="connectionInfo">Disconnected</div>
    <button id="settingsBtn">‚öôÔ∏è Settings</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
