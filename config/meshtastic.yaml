# Meshtastic Receiver Configuration
# Configure ESP32 drone detection hardware devices

# Global settings
duplicate_window: 2.0  # Seconds to filter duplicate detections from multiple receivers

# Meshtastic receiver devices
devices:
  - id: "mesh-receiver-01"
    name: "North Perimeter Receiver"
    port: "/dev/ttyUSB0"  # Serial port path (Linux/Mac)
    # port: "COM3"  # Windows serial port
    baud_rate: 115200
    enabled: true
    
    # Geographic location of receiver (optional)
    latitude: 37.422000
    longitude: -122.084058
    coverage_radius: 1000  # meters
    
    # Signal filtering
    min_rssi: -100  # Minimum signal strength in dBm
  
  - id: "mesh-receiver-02"
    name: "South Perimeter Receiver"
    port: "/dev/ttyUSB1"
    baud_rate: 115200
    enabled: true
    
    latitude: 37.420000
    longitude: -122.084058
    coverage_radius: 1000
    
    min_rssi: -100
  
